<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Stations</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="trimlineService.frmGroup">
      <div class="mat-col">
        <mat-form-field appearance="outline">
          <mat-label>Server</mat-label>
          <mat-select #lineSelect class="" formControlName="serverIndex" (selectionChange)="onServerChange($event)">
            @for(s of trimlineService.trimline.servers; track s.index; let idx = $index ){
            <mat-option [value]="s.index">{{ s.server }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </form>

    <app-alert [alert]="alert"></app-alert>
    <app-mat-progress-spinner [visible]="showSpinner()" [delay]="100" mode="indeterminate"></app-mat-progress-spinner>
    <div class="table-container">
      <div class="stations-container">
        <div class="stations-column">
          <mat-list>
            <mat-list-item *ngFor="let i of aStations">
              <mat-slide-toggle (toggleChange)="onChange(i.station)" [color]="slideToggleColor" [checked]="i.enabled" [disabled]="showSpinner()">
                {{ i.station }}
              </mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        </div>
        <div class="stations-column">
          <mat-list>
            <mat-list-item *ngFor="let i of bStations">
              <mat-slide-toggle (toggleChange)="onChange(i.station)" [color]="slideToggleColor" [checked]="i.enabled" [disabled]="showSpinner()">
                {{ i.station }}
              </mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <button mat-stroked-button [disabled]="!stationsLoaded() || showSpinner()" (click)="UpdateAll(true)" type="button">Enable All</button>

    <button mat-stroked-button [disabled]="!stationsLoaded() || showSpinner()" (click)="UpdateAll(false)" type="button">Disable All</button>

    <button mat-stroked-button [disabled]="submitted() || !stationsLoaded() || showSpinner()" (click)="onClear()" type="button">Undo Changes</button>
    <button mat-stroked-button [disabled]="submitted() || !stationsLoaded() || showSpinner()" (click)="onSave()" type="button">Save Changes</button>

    <!-- <button mat-stroked-button (click)="dialogTest()">Dialog</button> -->
  </mat-card-footer>
</mat-card>
